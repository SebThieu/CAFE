[configuration]
doubleclic=1133
langue=lng\fr.lng
fenetresAdditionnelles=
appspath=?:\Apps
auto=1

; vous pouvez ajouter des dossiers de la clé à la variable d'environnement PATH
; elle sera modifié uniquement pour P.E.R.U. et tous les logiciels qu'il lancera
PATH=

; Sont utilisables les touches Alt, Ctrl, Shift, AltGr et Win,
; plus toutes les lettres non accentuées et le touches F1 à F12
; Pour utiliser les touches Alt, Ctrl, Shift, AltGr et Win, il faut
; les encadrer avec <>. Alt s'écrira <Alt>
; par exemple pour ouvrir le terminal de Windows avec la combinaison
; des touches Ctrl + Alt + t =
; Ctrl+Alt+t="C:\WINDOWS\cmd.exe"
; les chemins peuvent être absoluts ou relatifs par rapport au dossier de
; cafe.exe
; P.E.R.U. est un script AutoHotHey compilé, vous pouvez donc utiliser
; les codes raccourcis clavier de AutoHotKey, sauf ceux commençant
; par # et !, pour Win et Alt. Pour ces derniers utilisez <Win> et <Alt>.

; raccourcis pour mettre ne pause P.E.R.U.
HK_Pause=

; raccourcis pour relancer P.E.R.U.
HK_Reload=

; raccourcis pour ouvrir la fenêtre de configuration du clique
HK_MouseConf=

; raccourcis pour ouvrir la fenêtre de configuration des associations fichiers
HK_AssoConf=

; raccourcis pour ouvrir la fenêtre de configuration des applications liées
HK_AppsConf=

; raccourcis pour ouvrir la fenêtre de configuration des applications liées
HK_HKConf=

; raccourcis pour mettre en pause les associations de fichiers
HK_FS_Pause=

; raccourcis pour mettre en pause le menu contextuel
HK_Menu_Pause=

; raccourcis pour mettre en pause les raccourcis claviers
HK_HotKey_Pause=

; si vous souhaitez utiliser le click milieu de la souris mettez 1
Use_Middle_Click=1

; si vous souhaitez utiliser le double click droit de la souris mettez 1
Use_Double_Right_Click=1

; si vous souhaitez utiliser la touche Windows et le click droit de la souris mettez 1
Use_Win_Right_Click=1

; mettez 1 si vous souhaitez démarer avec les associations de fichiers en pause
FS_Start_Pause=
; mettez 1 si vous souhaitez démarer avec le menu contextuel en pause
Menu_Start_Pause=
; mettez 1 si vous souhaitez démarer avec les raccourcis clavier
HK_Start_Pause=



[TRAY]
type-1=menu
name-1=Lancer une commande	(Alt+F2)
Lancer une commande	(Alt+F2)=sucre.exe

type-2=menu
name-2=Corbeille de P.E.R.U.
Corbeille de P.E.R.U.=trash.exe /menu

type-3=separator

[HOTKEY]
; Sont utilisables les touches Alt, Ctrl, Shift, AltGr et Win,
; plus toutes les lettres non accentuées et le touches F1 à F12
; exemple pour ouvrir le terminal de Windows avec la combinaison
; des touches Ctrl + Alt + t =
; Ctrl+Alt+T="C:\WINDOWS\cmd.exe"
; les chemins peuvent être absoluts ou relatifs par rapport au dossier de
; cafe.exe

[DESCRIPTION]


[ASSOCIATIONS]
; ne pas éditer cette partie a moins que vous sachiez ce que vous faites.
; si non vous allez endomager les associations de fichiers principales


