Faire une copie de sauvegarde=?:\Apps\HoboCopy\copy.exe "$F"
filetype-5=.*|\

type-6=separator

type-7=menu
name-7=Mettre à la corbeille.
Mettre à la corbeille.=trash.exe /pushintrash
filetype-7=.*|\

type-8=menu
